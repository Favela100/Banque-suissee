
<!DOCTYPE html>
<html lang="fr">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virement</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Banque Suisse" class="logo">
    <h2>Formulaire de virement</h2>
    <form onsubmit="sendEmail(); return false;">
      <label>IBAN du destinataire :</label>
      <input type="text" placeholder="FR76 XXXX XXXX XXXX">

      <label>Montant (€) :</label>
      <input type="number" placeholder="1000">

      <label>Motif :</label>
      <input type="text" placeholder="Loyer, cadeau, etc.">

      <label>Votre adresse e-mail :</label>
      <input type="email" placeholder="votre.email@gmail.com">

      <button type="submit">Envoyer</button>
    </form>
    <p class="assistance">Assistance clientèle : belleame2563@gmail.com</p>
  </div>
  <script>
    function sendEmail() {
      alert("Votre demande de virement a été transmise à l'assistance (fictive).");
    }
  </script>
</body>
</html>
